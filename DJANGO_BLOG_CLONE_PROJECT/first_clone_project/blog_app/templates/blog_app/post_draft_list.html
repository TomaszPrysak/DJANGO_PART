<!DOCTYPE html>

{% extends "blog_app/base.html" %}

{% block body_block %}

  {% for post in posts %}
    <div class="post">
      <p class="date">Utworzony: {{ post.created_date|date:'d-m-Y' }}</p>
      <h3><a href="{% url 'blog_app:post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.text|truncatechars:200 }}</p>
    </div>
  {% endfor %}

{% endblock %}
