<!DOCTYPE html>

{% extends "blog_app/base.html" %}

{% block body_block %}

  <div class="centerstage">
    {% for post in post_list %}
      <div class="post">
        <h3><a href="{% url 'blog_app:post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <div class="date">
          <p>Opublikowano: {{ post.published_date|date:"D M Y" }}</p>
        </div>
        <a href="{% url 'blog_app:post_detail' pk=post.pk %}">Komentarze: {{ post.approve_comments.count }}</a>
      </div>
    {% endfor %}
  </div>

{% endblock %}
