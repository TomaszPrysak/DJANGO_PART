<!DOCTYPE html>

{% extends "group/group_base.html" %}
{% load bootstrap5 %}

{% block group_content %}

  <h4>Dodaj nową grupę!</h4>
  <form action="{% url 'group:create' %}" method="POST" id='groupForm'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary btn-large" type="submit" value="Stwórz">
  </form>

{% endblock %}
