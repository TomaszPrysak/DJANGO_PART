<!DOCTYPE html>

{% extends "blog/base.html" %}

{% load django_bootstrap5 %}

{% block page_block %}

  {% include 'blog/_navi.html' %}

  <div class="post card">
    <div class="card-body">

      <div class="card-body">
        <h5>Dodaj nową podkategorię</h5>
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input class="btn btn-success" type="submit" value="Dodaj nową podkategorię">
          <a href="{% url 'blog:all_post_list' %}">
            <button type="button" class="btn btn-secondary">Anuluj</button>
          </a>
        </form>
      </div>

    </div>
  </div>

  {% include 'blog/_footer.html' %}

{% endblock %}
